<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid black;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login Form</h2>
    <form id="loginForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <div id="usernameError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <div id="passwordError" class="error"></div>
        </div>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var usernameError = document.getElementById("usernameError");
        var passwordError = document.getElementById("passwordError");

        var usernameRegex = /^[a-zA-Z_]{6,}$/;
        if (!usernameRegex.test(username)) {
            usernameError.innerHTML = "Username must be at least 6 characters long and contain only letters and underscore (_).";
            return false;
        } else {
            usernameError.innerHTML = "";
        }

        var passwordRegex = /^(?=.*\d)(?=.*[@*#_])[a-zA-Z0-9@*#_]{8,12}$/;
        if (!passwordRegex.test(password)) {
            passwordError.innerHTML = "Password must be 8 to 12 characters long and contain at least one digit and one special character from *, #, or _.";
            return false;
        } else {
            passwordError.innerHTML = "";
        }
        return true;
    }
</script>
</body>
</html>
